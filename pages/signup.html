<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Schhol App Create a User</title>

    <!-- Bootstrap Core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign Up</h3>
                    </div>
                    <div class="panel-body" ng-app="signup_app" ng-controller="signup_ctrl" >
		
                        <form role="form">
                            <fieldset>
			       <div class="form-group">
                                    <input class="form-control" ng-model="username" placeholder="Username" type="text" autofocus>
                                </div>

                                <div class="form-group">
                                    <input class="form-control" ng-model="email" placeholder="E-mail" type="email" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" ng-model="pass" placeholder="Password"  type="password" value="">
                                </div>
				<div class="form-group">
                                    <input class="form-control" ng-model="repass" placeholder="Renter Password" type="password" value="">
                                </div>
				<div class="form-group">
		 		<label for="user_profile">Select User Profile</label>
				<select id="user_profile" class="form-control" ng-model="role">
					<option value="student">Student </option>
					<option value="parent">Parent </option>
					<option value="school_rep">School Representative </option>
					<option value="teacher">Teacher </option>
				</select>
				</div>
				<div class="form-group">
		 		<label for="user_city">Select Your City</label>
				<select id="user_city" class="form-control" ng-model="city">
					<option value="banglore">Bangalore </option>
					<option value="new-delhi">New Delhi </option>
					<option value="mumbai">Mumbai </option>
					<option value="chennai">Chennai </option>
					<option value="kolkata">Kolkata </option>
					<option value="lucknow">Lucknow </option>
				</select>
				</div>
				<span ng-show="error_msg">{{ error_msg }}</span>

                                <!-- Change this to a button or input when using this as a form -->
                                <a href="#" ng-click="signup_submit_data()" class="btn btn-lg btn-success btn-block">Next</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
      <!-- jQuery -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <!-- angular js -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">
    <!-- Bootstrap Core JavaScript -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

    <script src="js/app-scripts.js"></script>

</body>

</html>
